group 'com.pv.bulkmail'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
}

dependencies {
    compile "javax.mail:mail:$javaMailVersion"
    compile "org.apache.commons:commons-lang3:$apacheVersion"
    compile "org.codemonkey.simplejavamail:simple-java-mail:$simpleMailVersion"
    testCompile "junit:junit:$junitVersion"
}